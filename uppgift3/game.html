<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="jquery-3.7.1.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="viewAllPlayers.html">View All Players</a>
      <a href="register.html">Register New Player</a>
      <a href="topPlayersList.html">Top Players List</a>
      <a href="gameHistory.html">Game History</a>
    </nav>
  </header>
  <main>
    <h1>Tic Tac Toe</h1>
    <div id="game-container">
      <div id="player-selection">
        <label for="player-dropdown-1">Choose Player 1:</label>
        <select id="player-dropdown-1"></select>

        <label for="player-dropdown-2">Choose Player 2:</label>
        <select id="player-dropdown-2"></select>

        <button id="start-btn">Start Game</button>

      </div>

      <div id="game-board" style="display: none;">
        <div class="cell" id="cell-0" data-index="0"></div>
        <div class="cell" id="cell-1" data-index="1"></div>
        <div class="cell" id="cell-2" data-index="2"></div>
        <div class="cell" id="cell-3" data-index="3"></div>
        <div class="cell" id="cell-4" data-index="4"></div>
        <div class="cell" id="cell-5" data-index="5"></div>
        <div class="cell" id="cell-6" data-index="6"></div>
        <div class="cell" id="cell-7" data-index="7"></div>
        <div class="cell" id="cell-8" data-index="8"></div>
      </div>

      <div id="alert" class="alert" style="display: none;"></div>

      <div id="game-status"></div>
      <button id="reset-btn" style="display: none;">Reset Game</button> 
    </div>
  </main>
  <footer>
  
  </footer>
</body>

</html>
